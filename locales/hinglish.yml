bans.help_msg: |
  Kabhi users irritating ho jate hain aur unhe chat se remove karna padta hai,
  ye module exactly usi ke liye hai!

  Users ko ban/kick kar sakte ho, aur agar wo sahi behave karen to unban bhi kar sakte ho.

  *User Commands:*
  × /kickme: Command use karne wale user ko kick karta hai.

  *Ban Commands* (sirf Admin ke liye):
  × /ban <userhandle>: User ko ban karta hai. (handle ya reply se)
  × /sban <userhandle>: User ko silently ban karta hai, group me message nahi bhejta aur command delete kar deta hai.
  × /dban <userhandle>: User ko ban karta hai aur replied message delete karta hai.
  × /tban <userhandle> x(m/h/d): User ko x time ke liye ban karta hai (m=minutes, h=hours, d=days).
  × /unban <userhandle>: User ko unban karta hai.

  *Restrict Commands* (sirf Admin ke liye):
  × /restrict: Kick, ban aur mute me se choose karne ke liye inline options deta hai.
  × /unrestrict: Unmute aur unban ke options deta hai.
