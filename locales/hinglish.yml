main:
  lang_sample: India Hinglish
  language_flag: IND
  language_name: Hinglish
  language_description: >
    Hinglish is a hybrid language that blends Hindi and English, commonly spoken across urban India.
    It combines Hindi vocabulary and grammar with English words and phrases, often switching between the two in a single sentence.
    Hinglish is widely used in informal communication, advertising, pop culture, and social media.
