antiflood.help_msg: |
  Kabhi-kabhi log group join karke 100 messages bhej dete hain aur chat kharab kar dete hain?
  Antiflood se aisa nahi hoga!

  Antiflood un users par action leta hai jo ek ke baad ek x se zyada messages bhejte hain.
  Actions ho sakte hain: ban/kick/mute

  *Admin Commands:*
  × /flood: Current antiflood settings dekho.
  × /setflood `<number/off/no>`: Kitne messages ke baad action lena hai set karo. `0`, `off`, ya `no` likhne se disable ho jayega.
  × /setfloodmode `<action type>`: Flood karne wale users par kya action lena hai (ban/kick/mute).
  × /delflood `<yes/no/on/off>`: Bot flood karne wale messages delete kare ya nahi.
