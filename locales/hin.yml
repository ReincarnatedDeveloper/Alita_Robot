connections.help_msg: |
  *कनेक्शन मॉड्यूल* आपको किसी चैट में दूरस्थ कार्य करने की अनुमति देता है, बिना उस चैट में सीधे संदेश भेजे!

  *उपयोगकर्ता आदेश:*
  × /connect: वर्तमान चैट को आपके निजी संदेशों (PM) से कनेक्ट करता है।
  × /disconnect: जुड़े हुए चैट से डिस्कनेक्ट करता है।
  × /reconnect: पिछली जुड़ी हुई चैट से फिर से कनेक्ट करता है।
  × /allowconnect `<yes/no/on/off>`: उपयोगकर्ताओं को इस चैट से कनेक्ट होने की अनुमति देता है या रोकता है।

  *प्रशासक आदेश:*
  × जब आप कनेक्ट होते हैं, तो आप लगभग सभी प्रशासक आदेश दूरस्थ रूप से उपयोग कर सकते हैं।
