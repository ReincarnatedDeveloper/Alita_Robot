bans.kickme.ok_out: जैसा आप चाहते हैं, जाइए!
bans.ban.is_admin: मैं एक प्रशासक को क्यों प्रतिबंधित करूंगा? यह बहुत खराब विचार है।
bans.ban.is_bot_itself: क्या आप सच में सोचते हैं कि मैं खुद को प्रतिबंधित करूंगा?
bans.ban.ban_reason: |
  <b>कारण:</b> %s
bans.ban.tban: %s को %s के लिए प्रतिबंधित कर दिया गया।
bans.ban.normal_ban: |
  एक और हटा दिया गया...!

  %s को प्रतिबंधित कर दिया गया।
bans.ban.dban.no_reply: उपयोगकर्ता को प्रतिबंधित करने और उसका संदेश हटाने के लिए उत्तर देना आवश्यक है!
bans.unban.is_admin: मैं एक प्रशासक को क्यों अनबैन करूंगा?
bans.unban.is_bot_itself: मैं खुद को अनप्रतिबंधित नहीं करूंगा, मैं पहले से यहां हूं!
bans.unban.unbanned_user: |
  चलो इसे एक और मौका देते हैं।

  %s को अनबैन कर दिया गया!
bans.help_msg: |
  कभी-कभी उपयोगकर्ता परेशान करने लगते हैं और उन्हें चैट से हटाना पड़ता है,
  यह मॉड्यूल ठीक उसी के लिए है!

  आप उपयोगकर्ताओं को प्रतिबंधित/बाहर निकाल सकते हैं, और यदि वे सही व्यवहार करें तो उन्हें अनबैन भी कर सकते हैं।

  *उपयोगकर्ता आदेश:*
  × /kickme: आदेश का उपयोग करने वाले उपयोगकर्ता को बाहर निकालता है।

  *प्रतिबंध आदेश* (केवल प्रशासकों के लिए):
  × /ban <userhandle>: उपयोगकर्ता को प्रतिबंधित करता है। (हैंडल या उत्तर से)
  × /sban <userhandle>: उपयोगकर्ता को चुपचाप प्रतिबंधित करता है, समूह में संदेश नहीं भेजता और आदेश हटा देता है।
  × /dban <userhandle>: उपयोगकर्ता को प्रतिबंधित करता है और उत्तर दिया गया संदेश हटाता है।
  × /tban <userhandle> x(m/h/d): उपयोगकर्ता को x समय के लिए प्रतिबंधित करता है (m=मिनट, h=घंटे, d=दिन)।
  × /unban <userhandle>: उपयोगकर्ता को अनबैन करता है।

  *प्रतिबंध हटाने के आदेश* (केवल प्रशासकों के लिए):
  × /restrict: किक, प्रतिबंध और मौन में से चुनने के लिए विकल्प देता है।
  × /unrestrict: अनम्यूट और अनबैन के विकल्प देता है।
