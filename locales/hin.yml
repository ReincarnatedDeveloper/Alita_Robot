blacklists.help_msg: |
  *उपयोगकर्ता आदेश:*
  × /blacklists: चैट में सभी ब्लैकलिस्टेड शब्द देखें।

  *प्रशासक आदेश:*
  × /addblacklist `<trigger>`: वर्तमान चैट में शब्द को ब्लैकलिस्ट करें।
  × /rmblacklist `<trigger>`: वर्तमान चैट से ब्लैकलिस्टेड शब्द हटाएं।
  × /blaction `<mute/kick/ban/warn/none>`: ब्लैकलिस्टेड शब्द का पता चलने पर बॉट क्या कार्रवाई करे।
  × /blacklistaction: ऊपर जैसा ही।

  *केवल मालिक के लिए:*
  × /remallbl: चैट से सभी ब्लैकलिस्टेड शब्द हटाता है।

  *नोट:*
  डिफ़ॉल्ट ब्लैकलिस्ट मोड *none* होता है, जो केवल संदेश हटाता है।
