  *अक्षम मॉड्यूल* आपको किसी विशिष्ट आदेश या मॉड्यूल को चैट में अस्थायी रूप से अक्षम करने की अनुमति देता है।

  *प्रशासक आदेश:*
  × /disable `<command>`: किसी विशिष्ट आदेश को अक्षम करें।
  × /enable `<command>`: अक्षम आदेश को सक्षम करें।
  × /disablemodule `<module name>`: पूरे मॉड्यूल को अक्षम करें।
