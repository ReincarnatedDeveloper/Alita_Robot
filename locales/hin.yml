warns.help_msg: |
  *चेतावनी मॉड्यूल* उपयोगकर्ताओं को अनुशासन में रखने के लिए उपयोग किया जाता है।

  *प्रशासक आदेश:*
  × /warn `<user>`: उपयोगकर्ता को चेतावनी देता है।
  × /dwarn `<user>`: उपयोगकर्ता को चेतावनी देता है और उसका संदेश हटाता है।
  × /resetwarns `<user>`: उपयोगकर्ता की चेतावनियां रीसेट करता है।
  × /warns `<user>`: उपयोगकर्ता की चेतावनियां जांचता है।
  × /setwarnlimit `<number>`: चेतावनी सीमा सेट करता है (डिफ़ॉल्ट: 3)।
