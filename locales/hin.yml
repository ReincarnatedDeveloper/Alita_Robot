admin.errors.err_set_title: कस्टम प्रशासक शीर्षक सेट करने में विफल; संभव है कि शीर्षक गलत हो या उसमें इमोजी हों।
admin.errors.err_cannot_demote: पदावनत करने में विफल; संभव है कि मैं प्रशासक न हूं, या इसे किसी अन्य प्रशासक ने पदोन्नत किया है।
admin.errors.err_cannot_promote: पदोन्नत करने में विफल; संभव है कि मैं प्रशासक न हूं, या इसे किसी अन्य प्रशासक ने पदोन्नत किया है।
admin.errors.title_empty: प्रशासक शीर्षक सेट करने के लिए आपको एक शीर्षक देना होगा।
admin.help_msg: |
  उपयोगकर्ताओं को प्रशासक मॉड्यूल के माध्यम से पदोन्नत और पदावनत करना आसान है!

  *उपयोगकर्ता आदेश:*
  × /adminlist: वर्तमान चैट में सभी प्रशासकों की सूची।

  *प्रशासक आदेश:*
  × /promote `<reply/username/mention/userid>`: किसी उपयोगकर्ता को पदोन्नत करें।
  × /demote `<reply/username/mention/userid>`: किसी उपयोगकर्ता को पदावनत करें।
  × /title `<reply/username/mention/userid>` `<custom title>`: उपयोगकर्ता के लिए कस्टम प्रशासक शीर्षक सेट करें।
antiflood.checkflood.perform_action: हां, मुझे तुम्हारा बार-बार संदेश भेजना पसंद नहीं आया। %s को %s कर दिया गया है!
antiflood.setflood.success: बाढ़ सीमा <b>%d</b> संदेशों पर सेट कर दी गई है।
antiflood.setflood.disabled: ठीक है। मैं बाढ़ (फ्लडिंग) के लिए उपयोगकर्ताओं को चेतावनी नहीं दूंगा।
antiflood.flood.disabled: यह चैट अभी बाढ़ नियंत्रण लागू नहीं कर रहा है।
antiflood.flood.show_settings: यह चैट %d संदेशों के बाद बाढ़ नियंत्रण लागू करेगा। इससे अधिक संदेश भेजने वाले उपयोगकर्ताओं को %s किया जाएगा।
antiflood.setfloodmode.success: बाढ़ मोड %s पर सेट कर दिया गया है।
antiflood.setfloodmode.unknown_type: "अज्ञात प्रकार '%s'। कृपया इनमें से एक का उपयोग करें: ban/kick/mute"
antiflood.setfloodmode.specify_action: "बाढ़ पर कार्रवाई निर्दिष्ट करनी होगी। विकल्प: `ban`/`kick`/`mute`"
antiflood.flood_deleter.enabled: बाढ़ संदेश हटाना चालू कर दिया गया है। बाढ़ पैदा करने वाले संदेश हटा दिए जाएंगे!
antiflood.flood_deleter.disabled: बाढ़ संदेश हटाना बंद कर दिया गया है। बाढ़ पैदा करने वाले संदेशों को अनदेखा किया जाएगा!
antiflood.errors.expected_args: "तर्क आवश्यक हैं! या तो off, या एक संख्या। उदाहरण: `/setflood 5`, या `/setflood off`"
antiflood.errors.invalid_int: यह मान्य संख्या नहीं है। सही पूर्णांक दें, या `off` लिखें।
antiflood.errors.set_in_limit: बाढ़ सीमा 3 से 100 के बीच होनी चाहिए।
antiflood.help_msg: |
  कभी-कभी लोग समूह में शामिल होकर 100 संदेश भेज देते हैं और चैट खराब कर देते हैं?
  बाढ़ नियंत्रण (Antiflood) से ऐसा नहीं होगा!

  बाढ़ नियंत्रण उन उपयोगकर्ताओं पर कार्रवाई करता है जो लगातार x से अधिक संदेश भेजते हैं।
  कार्रवाई: प्रतिबंधित करना (ban)/बाहर निकालना (kick)/मौन करना (mute)

  *प्रशासक आदेश:*
  × /flood: वर्तमान बाढ़ सेटिंग्स देखें।
  × /setflood `<number/off/no>`: कितने संदेशों के बाद कार्रवाई करनी है, यह सेट करें। `0`, `off`, या `no` लिखने से यह बंद हो जाएगा।
  × /setfloodmode `<action type>`: बाढ़ करने वाले उपयोगकर्ताओं पर क्या कार्रवाई करनी है (ban/kick/mute)।
  × /delflood `<yes/no/on/off>`: बॉट बाढ़ करने वाले संदेशों को हटाए या नहीं।
