feds.help_msg: |
  *संघ मॉड्यूल* आपको कई समूहों को एक संघ में प्रबंधित करने की अनुमति देता है और उन पर नियम लागू करने में मदद करता है।

  *स्वामी आदेश:*
  × /newfed `<fed name>`: नया संघ बनाता है।
  × /delfed `<fed id>`: संघ को हटाता है।
  × /fpromote `<user>`: उपयोगकर्ता को संघ का प्रशासक बनाता है।
  × /fdemote `<user>`: उपयोगकर्ता को संघ प्रशासक पद से पदावनत करता है।
  × /fban `<user>`: उपयोगकर्ता को संघ के सभी चैट्स से प्रतिबंधित करता है।
  × /unfban `<user>`: उपयोगकर्ता को संघ में अनप्रतिबंधित करता है।
  × /finfo: संघ की जानकारी दिखाता है।
  × /fbanlist: संघ के प्रतिबंधित उपयोगकर्ताओं की सूची।
  × /fbroadcast `<message>`: संघ के सभी चैट्स में संदेश प्रसारित करता है।

  *प्रशासक आदेश:*
  × /joinfed `<fed id>`: वर्तमान चैट को संघ में शामिल करता है।
  × /leavefed: वर्तमान चैट को संघ से हटाता है।
