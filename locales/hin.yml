admin.adminlist: "<b>%s</b> में प्रशासक:"
admin.anon_admin.enabled: "AnonAdmin मोड अभी <b>सक्रिय</b> है %s के लिए।

इसका मतलब सभी गुमनाम प्रशासक बिना किसी प्रतिबंध के प्रशासक कार्य कर सकते हैं।"
admin.anon_admin.disabled: "AnonAdmin मोड अभी <b>निष्क्रिय</b> है %s के लिए।

अब गुमनाम प्रशासकों को अनुमति की पुष्टि करने के लिए बटन दबाना पड़ेगा।"
admin.anon_admin.enabled_now: "AnonAdmin मोड अब <b>सक्रिय</b> हो गया है %s के लिए।

अब से, मैं प्रशासकों से गुमनाम प्रशासक की अनुमतियाँ सत्यापित करने को कहूंगा।"
admin.anon_admin.disabled_now: "AnonAdmin मोड अब <b>निष्क्रिय</b> हो गया है %s के लिए।

अब से, मैं प्रशासकों से गुमनाम प्रशासक की अनुमतियाँ सत्यापित नहीं करूंगा।"
admin.demote.is_owner: इस व्यक्ति ने ही यह चैट बनाई है, मैं इसे कैसे पदावनत करूं?
