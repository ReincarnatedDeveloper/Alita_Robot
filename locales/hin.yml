greetings.help_msg: |
  *स्वागत मॉड्यूल* नए सदस्यों का स्वागत करता है और चैट छोड़ने वालों को अलविदा कहता है।

  *प्रशासक आदेश:*
  × /setwelcome `<message>`: कस्टम स्वागत संदेश सेट करें।
  × /setgoodbye `<message>`: कस्टम अलविदा संदेश सेट करें।
  × /resetwelcome: डिफ़ॉल्ट स्वागत संदेश पुनः लगाएं।
  × /resetgoodbye: डिफ़ॉल्ट अलविदा संदेश पुनः लगाएं।
  × /welcome `<on/off>`: स्वागत संदेश चालू या बंद करें।
  × /goodbye `<on/off>`: अलविदा संदेश चालू या बंद करें।
