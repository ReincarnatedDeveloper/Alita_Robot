  approvals.help_msg:
    "Sometimes, you might trust a user not to send unwanted content.

    Maybe not enough to make them admin, but you might be ok with locks, blacklists,
    and antiflood not applying to them.

    That's what approvals are for - approve of trustworthy users to allow them to
    send


    *User commands:*

    √ó /approval: Check a user's approval status in this chat.


    *Admin Commands:*

    √ó /approve: Approve of a user. Locks, blacklists, and antiflood won't apply to
    them anymore.

    √ó /unapprove: Unapprove of a user. They will now be subject to locks, blacklists,
    and antiflood again.

    √ó /approved: List all approved users.


    *Owner Commands:*

    √ó /unapproveall: Unapprove ALL users in a chat. This cannot be undone."
