  captcha.help_msg:
    "Protect your chat from spam and bot attacks with CAPTCHA verification for new members!

    When enabled, new members will be muted and must solve a challenge to gain full chat permissions.


    *Admin Commands:*

    √ó /captcha `<on/off>`: Enable or disable CAPTCHA for new members.

    √ó /captchamode `<button/text/math/text2>`: Set the type of CAPTCHA challenge.
    ‚Ä¢ button - Simple button click
    ‚Ä¢ text - Text selection from image
    ‚Ä¢ math - Basic math question
    ‚Ä¢ text2 - Character-by-character selection

    √ó /setcaptchatext `<text>`: Set custom text for the CAPTCHA button (max 64 chars).

    √ó /resetcaptchatext: Reset CAPTCHA button text to default.

    √ó /captchakick `<on/off>`: Enable/disable kicking users who fail CAPTCHA.

    √ó /captchakicktime `<time>`: Set how long users have to solve CAPTCHA (e.g., 5m, 1h).

    √ó /captcharules `<on/off>`: Enable/disable showing chat rules in CAPTCHA message.

    √ó /captchamutetime `<time/off>`: Set auto-unmute time for failed CAPTCHA (e.g., 1h, 12h).


    *How it works:*

    1. New member joins ‚Üí automatically muted
    2. CAPTCHA challenge sent ‚Üí member must solve it
    3. Success ‚Üí unmuted and welcomed
    4. Failure ‚Üí kicked/banned or remains muted (based on settings)


    *Note:* Admins are exempt from CAPTCHA challenges."
