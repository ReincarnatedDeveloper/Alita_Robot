  connections.help_msg: "This module allows you to connect to a chat's database,
    and add things to it without the chat knowing about it! For obvious reasons, you
    need to be an admin to add things; but any member can view your data. (banned/kicked
    users can't!)


    *Commands*:

    √ó /connect `<chatid>`: Connect to the specified chat, allowing you to view/edit
    contents.

    √ó /disconnect: Disconnect from the current chat.

    √ó /reconnect: Reconnect to the previously connect chat

    √ó /connection: See information about the currently connected chat.


    *Admin Commands:*

    √ó /allowconnect <yes/no>: Allow users to connect to chats or not.


    You can retrieve the chat id by using the /id command in your chat. Don't be
    surprised if the id is negative; all super groups have negative ids."
  disabling.help_msg:
    "This module allows you to disable some commonly used commands,
    So, no one can use them. It'll also allow you to autodelete them, stopping people
    from blue texting.


    *Admin commands*:

    √ó /disable `<commandname>`: Stop users from using commandname in this group.

    √ó /enable `<item name>`: Allow users from using commandname in this group.

    √ó /disableable: List all disableable commands.

    √ó /disabledel `<yes/no/on/off>`: Delete disabled commands when used by non-admins.

    √ó /disabled: List the disabled commands in this chat.


    Note:

    When disabling a command, the command only gets disabled for non-admins. All admins
    can still use those commands.

    Disabled commands are still accessible through the /connect feature. If you would
    be interested to see this disabled too, let me know in the support chat."
  filters.help_msg:
    "Filters are case insensitive; every time someone says your trigger
    words, Alita will reply something else! This can be used to create your commands,
    if desired.


    Commands:

    - /filter <trigger> <reply>: Every time someone says trigger, the bot will reply
    with sentence. For multiple word filters, quote the trigger.

    - /filters: List all chat filters.

    - /stop <trigger>: Stop the bot from replying to trigger.

    - /stopall: Stop ALL filters in the current chat. This action cannot be undone.


    Examples:

    - Set a filter:

    -> /filter hello Hello there! How are you?

    - Set a multiword filter:

    -> /filter hello friend Hello back! Long time no see!

    - Set a filter that can only be used by admins:

    -> /filter example This filter won't  happen if a normal user says it {admin}

    - To save a file, image, gif, or any other attachment, simply reply to the file
    with:

    -> /filter trigger"
  formatting.help_msg:
    Alita supports a large number of formatting options to make
    your messages more expressive. Take a look by clicking the buttons below!
  formatting.markdown: '<b>Markdown Formatting</b>


    You can format your message using <b>bold</b>, <i>italics</i>, <u>underline</u>,
    and much more. Go ahead and experiment!

    <b>Supported markdown</b>:

    - <code>`code words`</code>: Backticks are used for monospace fonts. Shows as:
    <code>code words</code>.

    - <code>_italic words_</code>: Underscores are used for italic fonts. Shows as:
    <i>italic words</i>.

    - <code>*bold words*</code>: Asterisks are used for bold fonts. Shows as: <b>bold
    words</b>.

    - <code>~strikethrough~</code>: Tildes are used for strikethrough. Shows as: <strike>strikethrough</strike>.

    - <code>||spoiler||</code>: Double vertical bars are used for spoilers. Shows
    as: <tg-spoiler>Spoiler</tg-spoiler>.

    - <code>```pre```</code>: To make the formatter ignore other formatting characters
    inside the text formatted with ''```'', will be like: <code>**bold** | *bold*</code>.

    - <code>__underline__</code>: Double underscores are used for underlines. Shows
    as: underline. NOTE: Some clients try to be smart and interpret it as italic.
    In that case, try to use your app''s built-in formatting.

    - <code>[hyperlink](example.com)</code>: This is the formatting used for hyperlinks.
    Shows as: <a href=''https://example.com/''>hyperlink</a>.

    - <code>[My Button](buttonurl://example.com)</code>: This is the formatting used
    for creating buttons. This example will create a button named "My button" which
    opens <code>example.com</code> when clicked.


    If you would like to send buttons on the same row, use the <code>:same</code>
    formatting.

    <b>Example:</b>

    <code>[button 1](buttonurl:example.com)</code>

    <code>[button 2](buttonurl://example.com:same)</code>

    <code>[button 3](buttonurl://example.com)</code>

    This will show button 1 and 2 on the same line, with 3 underneath.'
  formatting.fillings: "<b>Fillings</b>


    You can also customise the contents of your message with contextual data. For
    example, you could mention a user by name in the welcome message, or mention them
    in a filter!

    You can use these to mention a user in notes too!


    <b>Supported fillings:</b>

    - <code>{first}</code>: The user's first name.

    - <code>{last}</code>: The user's last name.

    - <code>{fullname}</code>: The user's full name.

    - <code>{username}</code>: The user's username. If they don't have one, mentions
    the user instead.

    - <code>{mention}</code>: Mentions the user with their firstname.

    - <code>{id}</code>: The user's ID.

    - <code>{chatname}</code>: The chat's name.

    - <code>{rules}</code>: Adds Rules Button to Message.

    - <code>{protect}</code>: Protects the content from being shared.

    - <code>{preview}</code>: Enables previews in the messages.

    - <code>{nonotif}</code>: Disables the notification for that message."
  formatting.random: '<b>Random Content</b>


    Another thing that can be fun, is to randomise the contents of a message. Make
    things a little more personal by changing welcome messages, or changing notes!

    How to use random contents:

    - %%%: This separator can be used to add  random replies to the bot.

    For example:

    <code>hello

    %%%

    how are you</code>

    This will randomly choose between sending the first message, "hello", or the second
    message, "how are you".

    Use this to make Alita feel a bit more customised! (only works in filters/notes)

    Example welcome message:

    - Every time a new user joins, they''ll be presented with one of the three messages
    shown here.

    -> /filter "hey"

    hello there <code>{first}</code>!

    %%%

    Ooooh, <code>{first}</code> how are you?

    %%%

    Sup? <code>{first}</code>'
  greetings.help_msg:
    "Welcome new members to your groups or say Goodbye after they
    leave!


    *Admin Commands:*

    √ó /setwelcome `<reply/text>`: Sets welcome text for group.

    √ó /welcome `<yes/no/on/off>`: Enables or Disables welcome setting for group.

    √ó /resetwelcome: Resets the welcome message to default.

    √ó /setgoodbye `<reply/text>`: Sets goodbye text for group.

    √ó /goodbye `<yes/no/on/off>`: Enables or Disables goodbye setting for group.

    √ó /resetgoodbye: Resets the goodbye message to default.

    √ó /cleanservice `<yes/no/on/off>`: Delete all service messages such as 'x joined
    the group' notification.

    √ó /cleanwelcome `<yes/no/on/off>`: Delete the old welcome message, whenever a
    new member joins.

    √ó /autoapprove `<yes/no/on/off>`: Automatically approve all new members."
  help.about:
    "@%s  is one of the fastest and most feature-filled group managers.


    Alita ‚ú® is developed and actively maintained by @DivideProjects!


    Alita has been online since 2020 and has served thousands of groups with hundreds
    of thousands of users!


    <b>Why Alita:</b>

    - Simple: Easy usage and compatible with many bot commands.

    - Featured: Many features which other group management bots don't have.

    - Fast: Guess what? It's not made using Python, we use <a href='https://go.dev/'>Go</a>
    as our core programming language.


    <b>Current Version:</b> %s"
  help.configuration.step-1: "Welcome to the Alita Configuration


    The first thing to do is to add Alita ‚ú® to your group! For doing that, press the
    under button and select your group, then press Done to continue the tutorial."
  help.configuration.step-2: "Ok, well done!


    Now to let me work correctly, you need to make me Admin of your Group!

    To do that, follow these easy steps:

    ‚ñ´Ô∏è Go to your group

    ‚ñ´Ô∏è Press the Group's name

    ‚ñ´Ô∏è Press Modify

    ‚ñ´Ô∏è Press on Administrator

    ‚ñ´Ô∏è Press Add Administrator

    ‚ñ´Ô∏è Press the Magnifying Glass

    ‚ñ´Ô∏è Search @%s

    ‚ñ´Ô∏è Confirm"
  help.configuration.step-3: "Excellent!

    Now the Bot is ready to use!

    All commands can be used with / or !


    If you're facing any difficulties in setting up me in your group, so don't hesitate
    to come in @DivideSupport.

    We would love to help you."
  help.donatetext: "So you want to donate? Amazing!

    When you donate, all the fund goes towards my development which makes on fast
    and responsive.

    Your donation might also get me a new feature or two, which I wasn't able to
    get due to server limitations.

    All the funds would be put into my services such as database, storage, and hosting!

    You can donate by contacting my owner here: @DivideProjectsBot"
  locks.help_msg: "*Admin only*:

    √ó /lock `<permission>`: Lock Chat permission..

    √ó /unlock `<permission>`: Unlock Chat permission.

    √ó /locks: View Chat permission.

    √ó /locktypes: Check available lock types!


    Locks can be used to restrict a group's users.

    Locking URLs will auto-delete all messages with URLs, locking stickers will delete
    all stickers, etc.

    Locking bots will stop non-admins from adding bots to the chat.


    **Example:**

    `/lock media`: this locks all the media messages in the chat."
  languages.help_msg: "Not able to change language of the bot?

    Easily change by using this module!


    Just type /lang and use inline keyboard to choose a language for yourself or your
    group.


    You can help us bring bot to more languages by helping on [GitHub](https://github.com/divideprojects/alita_robot)"
  misc.help_msg:
    "√ó /info: Get your user info, which can be used as a reply or by
    passing a User Id or Username.

    √ó /id: Get the current group id. If used by replying to a message, get that user's
    id.

    √ó /ping: Ping the Telegram Server!

    √ó /paste: Paste texts at the nekobin Server!

    √ó /tr <lang code> <msg/reply to message>: Translate the message.

    √ó /removebotkeyboard: Removes the stuck bot keyboard from your chat.

    √ó /stat: Gets the count of the total number of messages in the chat."
  mutes.help_msg:
    "Sometimes users can be annoying and you might want to restrict
    them from sending a message to chat, this module is here to help, you can use
    this module to mute members in your group.


    *Mute Commands:* (Admin only)

    √ó /mute <userhandle>: mutes a user, (via a handle, or reply)

    √ó /smute <userhandle>: mutes a user silently, does not send a message to the group,
    and also deletes your command. (via a handle, or reply)

    √ó /dmute <userhandle>: mutes a user and deletes the replied message. (via a handle,
    or reply)

    √ó /tmute <userhandle> x(m/h/d): mutes a user for `x` time. (via a handle, or reply).
    m = minutes, h = hours, d = days.

    √ó /unmute <userhandle>: unmutes a user. (via a handle, or reply)"
  notes.help_msg: 'Save data for future users with notes!

    Notes are great to save random tidbits of information; a phone number, a nice
    gif, a funny picture - anything!

    *User commands:*

    - /get <notename>: Get a note.

    - #notename: Same as /get.

    Admin commands:

    - /save <notename> <note text>: Save a new note called "word". Replying to a message
    will save that message. Even works on media!

    - /clear <notename>: Delete the associated note.

    - /notes: List all notes in the current chat.

    - /saved: Same as /notes.

    - /clearall: Delete ALL notes in a chat. This cannot be undone.

    - /privatenotes: Whether or not to send notes in PM. Will send a message with
    a button which users can click to get the note in PM.'
  pins.help_msg:
    "All the pin-related commands can be found here; keep your chat up
    to date on the latest news with a simple pinned message!


    *User commands:*

    √ó /pinned: Get the current pinned message.


    *Admin commands:*

    √ó /pin: Pin the message you replied to. Add 'loud' or 'notify' to send a notification
    to group members.

    √ó /pinned: Gets the latest pinned message in the current Chat.

    √ó /permapin <text>: Pin a custom message through the bot. This message can contain
    markdown, buttons, and all the other cool features.

    √ó /unpin: Unpin the current pinned message. If used as a reply, unpins the replied-to
    message.

    √ó /unpinall: Unpins all pinned messages.

    √ó /antichannelpin <yes/no/on/off>: Don't let telegram auto-pin linked channels.
    If no arguments are given, show the current setting.

    √ó /cleanlinked <yes/no/on/off>: Delete messages sent by the linked channel.

    Note: When using anti channel pins, make sure to use the /unpin command, instead
    of doing it manually. Otherwise, the old message will get re-pinned when the channel
    sends any messages."
  purges.help_msg: "*Admin only:*

    - /purge: deletes all messages between this and the replied-to message.

    - /del: deletes the message you replied to.


    *Examples*:

    - Delete all messages from the replied message, until now.

    -> `/purge`"
  reports.help_msg:
    "We're all busy people who don't have time to monitor our groups
    24/7. But how do you react if someone in your group is spamming?


    √ó /report `<reason>`: reply to a message to report it to admins.

    - @admin: same as /report but not a command.


    *Admins Only:*

    √ó /reports `<on/off/yes/no>`: change report setting, or view current status.

    - If done in PM, toggles your status.

    - If in a group, toggles that group's status.

    √ó /reports `block` (via reply only): Block a user from using /report or @admin.

    √ó /reports `unblock` (via reply only): Unblock a user from using /report or @admin.

    √ó /reports `showblocklist`: Check all the blocked users who cannot use /report
    or @admin.


    To report a user, simply reply to his message with @admin or /report; Natalie
    will then reply with a message stating that admins have been notified.

    You MUST reply to a message to report a user; you can't just use @admin to tag
    admins for no reason!


    *NOTE:* Neither of these will get triggered if used by admins."
  rules.help_msg:
    "Every chat works with different rules; this module will help make
    those rules clearer!

    *User commands*:

    √ó /rules: Check the current chat rules.

    *Admin commands*:

    √ó /setrules `<text>`: Set the rules for this chat.

    √ó /privaterules `<yes/no/on/off>`: Enable/disable whether the rules should be
    sent in private.

    √ó /resetrules: Reset the chat rules to default

    √ó /rulesbtn `<custom text>`: Sets the text of the rules button.

    √ó /resetrulesbutton: Reset the text of the rules button to default.

    √ó /resetrulesbtn: Same as above."
  tagger.help_msg:
    "Tagger is an essential feature to mention all subscribed members\
    \ in the group. \nAny chat members can subscribe to the tagger.\n\n*User Commands:*\n\
    √ó /tagme: Allow user to be tagged\n√ó /untagme: Disallow user to be tagged\n\n\
    *Admin Commands:*\n√ó /tagall: tag/mention all tagged users\n√ó /untagall: clear\
    \ all tagged members\n√ó /addtag <user>: Add a user manually to taglist\n√ó /rmtag\
    \ <user>: Remove a user manually from taglist"
  warns.help_msg:
    "Keep your members in check with warnings; stop them getting out
    of control!

    If you're looking for automated warnings, read about the blacklist module!


    *Admin Commands:*

    - /warn <reason>: Warn a user.

    - /dwarn <reason>: Warn a user by reply, and delete their message.

    - /swarn <reason>: Silently warn a user, and delete your message.

    - /warns: See a user's warnings.

    - /rmwarn: Remove a user's latest warning.

    - /resetwarn: Reset all of a user's warnings to 0.

    - /resetallwarns: Delete all the warnings in a chat. All users return to 0 warns.

    - /warnings: Get the chat's warning settings.

    - /setwarnmode <ban/kick/mute>: Set the chat's warn mode.

    - /setwarnlimit <number>: Set the number of warnings before users are punished.


    *Examples*

    - Warn a user.

    -> `/warn @user For disobeying the rules`"
